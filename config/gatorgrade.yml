setup:
  cd automatic-grading && poetry install
  echo "Done installing project dependencies!"
---

# perform checks on a file
- automatic-grading/automatic-grading/automated_grading.py:
    - description: Ensure that the automated_grading.py file exists in the automatic-grading/automatic-grading/ directory
      check: ConfirmFileExists
    - description: Complete all TODOs, remove the TODO markers, and rewrite comments for automated_grading.py
      check: MatchFileFragment
      options:
        fragment: TODO
        count: 0
        exact: true

# run a command
- description: Pass the source code formatting checks run by black
  command: cd automatic-grading && poetry run task black

# run a command
- description: Pass the linting checks run by flake8
  command: cd objectproautomatic-gradingcessor && poetry run task flake8

# run a command
- description: Pass the import checks run by isort
  command: cd automatic-grading && poetry run task isort

# run a command
- description: Pass the linting checks run by mypy
  command: cd automatic-grading && poetry run task mypy

# run a command
- description: Pass the linting checks run by pydocstyle
